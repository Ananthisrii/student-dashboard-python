<!DOCTYPE html>
<html>
<head>
    <title>Student CRUD</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Student Management System</h1>

<div class="container">

<a href="/add" class="btn">âž• Add Student</a>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Actions</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s[0] }}</td>
        <td>{{ s[1] }}</td>
        <td>{{ s[2] }}</td>
        <td>{{ s[3] }}</td>
        <td>
            <a class="btn edit" href="/edit/{{ s[0] }}">Edit</a>
            <a class="btn delete" href="/delete/{{ s[0] }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</div>

</body>
</html>
