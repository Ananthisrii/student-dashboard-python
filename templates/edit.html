<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Edit Student</h1>

<div class="container">
<form action="/update/{{ student[0] }}" method="POST">
    <input type="text" name="name" value="{{ student[1] }}" required><br>
    <input type="email" name="email" value="{{ student[2] }}" required><br>
    <input type="text" name="course" value="{{ student[3] }}" required><br>

    <button type="submit">Update Student</button>
</form>
</div>

</body>
</html>
